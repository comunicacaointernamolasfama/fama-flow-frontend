<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fama Flow</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Paleta Light Mode (Padrão) */
            --color-background: #FAFAFA;
            --color-surface: #FFFFFF;
            --color-text-primary: #1E1E1E;
            --color-text-secondary: #6B7280;
            --color-brand-primary: #D81920;
            --color-border: #E0E0E0;
            --color-logo: var(--color-brand-primary); /* Cor da logo para o modo claro */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode {
            /* Paleta Dark Mode */
            --color-background: #121212;
            --color-surface: #1E1E1E;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #A8A8A8;
            --color-brand-primary: #D81920;
            --color-border: #383838;
            --color-logo: #FFFFFF; /* Cor da logo para o modo escuro */
            --shadow: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Botão de Tema (Sol/Lua) */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 10;
        }
        .theme-toggle svg {
            color: var(--color-text-secondary);
        }
        #icon-sun { display: none; }
        body.dark-mode #icon-sun { display: block; }
        body.dark-mode #icon-moon { display: none; }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
            background-color: var(--color-surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--color-border);
        }
        
        /* Logo adaptável */
        .login-logo {
            width: 180px;
            height: 45px; /* Altura ajustada para a proporção da logo */
            margin: 0 auto 1rem auto;
            background-color: var(--color-logo);
            -webkit-mask-image: url('https://ctfamadobrasil.com.br/wp-content/uploads/2025/09/logo.png');
            mask-image: url('https://ctfamadobrasil.com.br/wp-content/uploads/2025/09/logo.png');
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            transition: background-color 0.3s;
        }

        .login-subtitle {
            color: var(--color-text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            pointer-events: none;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--color-brand-primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .forgot-password-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password-link:hover {
            text-decoration: underline;
        }

        #app-container {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="theme-toggle" title="Alterar tema">
        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278Z"/></svg>
        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707z"/></svg>
    </button>
    
    <div id="auth-container" class="login-container">
        <!-- Logo substituída por uma div para adaptação de tema -->
        <div class="login-logo" role="img" aria-label="Logo Fama"></div>
        <p class="login-subtitle">Comunicação interna Molas Fama</p>
        
        <form id="login-form">
            <div class="input-group">
                <span class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.558Z"/></svg>
                </span>
                <input type="email" id="email" class="input-field" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <span class="input-icon">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/></svg>
                </span>
                <input type="password" id="password" class="input-field" placeholder="Senha" required>
            </div>
            
            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <a href="#" class="forgot-password-link">Esqueci minha senha</a>
    </div>

    <div id="app-container" style="display: none;">
        <h2>Bem-vindo ao Fama Flow!</h2>
        <p>Login realizado com sucesso.</p>
        <button id="logout-button">Sair</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://flegnghsopbrulnnpuvz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZsZWduZ2hzb3BicnVsbm5wdXZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3NDc2MjMsImV4cCI6MjA3ODMyMzYyM30.oZN5gJyNemgYT8nKsXwK9y8cYY_SjLR-sfMqZeaOdQ4';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('login-form');
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const logoutButton = document.getElementById('logout-button');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                alert('Erro no login: ' + error.message);
            } else {
                showApp();
            }
        });
        
        logoutButton.addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            showLogin();
        });

        function showApp() {
            authContainer.style.display = 'none';
            appContainer.style.display = 'block';
        }
        
        function showLogin() {
            appContainer.style.display = 'none';
            authContainer.style.display = 'block';
        }

        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (session) {
                showApp();
            } else {
                showLogin();
            }
        });

        // LÓGICA DO TEMA CORRIGIDA E OTIMIZADA
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Função para aplicar o tema e salvar a preferência
        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Inicializa o tema ao carregar a página
        // Verifica preferência salva, senão, usa a do sistema operacional
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(prefersDark ? 'dark' : 'light');
        }

        // Event listener para o botão de alternar tema
        themeToggle.addEventListener('click', () => {
            const isDarkMode = body.classList.contains('dark-mode');
            applyTheme(isDarkMode ? 'light' : 'dark');
        });
    </script>
</body>
</html>
