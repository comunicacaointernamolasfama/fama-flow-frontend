        const appHTML = `<div id="app-container"><aside class="sidebar"><div class="sidebar-header"><img src="https://ctfamadobrasil.com.br/wp-content/uploads/2025/09/logo.png" alt="Logo Fama" class="sidebar-logo"></div><ul class="nav-menu"><li><a href="#" class="nav-link" data-page="dashboard-page"><span class="material-icons">dashboard</span> Dashboard</a></li><li><a href="#" class="nav-link" data-page="messages-page"><span class="material-icons">inbox</span> Mensagens</a></li><li><a href="#" class="nav-link" data-page="contacts-page"><span class="material-icons">people</span> Contatos</a></li></ul><div id="admin-section" style="display: none;"><h3 class="nav-section-title">Administração</h3><ul class="nav-menu"><li><a href="#" class="nav-link" data-page="admin-dashboard-page"><span class="material-icons">admin_panel_settings</span> Admin Dashboard</a></li><li><a href="#" class="nav-link" data-page="users-page"><span class="material-icons">group_add</span> Usuários</a></li></ul></div><div class="sidebar-footer"><ul class="nav-menu"><li><a href="#" class="nav-link" data-page="profile-page"><span class="material-icons">account_circle</span> Meu Perfil</a></li><li><a href="#" class="nav-link" id="logout-button"><span class="material-icons">logout</span> Sair</a></li></ul></div></aside><main class="content"><div id="dashboard-page" class="page-content"><div class="page-header"><div><h1>Dashboard</h1><p>Visão geral da sua comunicação interna</p></div></div><div class="grid grid-cols-2"><div class="card stat-card card-warning"><div class="stat-icon"><span class="material-icons">mark_email_unread</span></div><div class="stat-info"><h3>Mensagens Pendentes</h3><p id="pending-messages-count">0</p></div></div><div class="card stat-card card-danger"><div class="stat-icon"><span class="material-icons">report_problem</span></div><div class="stat-info"><h3>Chamados Urgentes</h3><p id="urgent-tickets-count">0</p></div></div></div></div><div id="messages-page" class="page-content"><div class="page-header"><h1>Mensagens</h1></div><div class="card" style="padding: 0;"><div id="message-list-content">Carregando mensagens...</div></div></div><div id="contacts-page" class="page-content"><div class="page-header"><h1>Contatos</h1></div><div class="card"><div id="contact-list-content" class="grid grid-cols-3">Carregando contatos...</div></div></div><div id="admin-dashboard-page" class="page-content"><div class="page-header"><h1>Dashboard Administrativo</h1></div><div class="card">Métricas da plataforma aparecerão aqui.</div></div><div id="users-page" class="page-content"><div class="page-header"><h1>Gerenciamento de Usuários</h1><button id="btn-new-user" class="btn btn-danger"><span class="material-icons">add</span> Novo Usuário</button></div><div class="card"><table class="data-table"><thead><tr><th>Usuário</th><th>Email</th><th>Departamento</th><th>Cargo</th><th>Ações</th></tr></thead><tbody id="user-table-body"></tbody></table></div></div><div id="profile-page" class="page-content"><div class="page-header"><h1>Meu Perfil</h1></div><div class="card" id="user-profile-content">Carregando perfil...</div></div><button class="fab" id="fab-new-message" title="Nova Mensagem"><span class="material-icons">add</span></button></main><div id="user-modal" class="modal-overlay"><div class="modal-content"><div class="modal-header"><h2 id="user-modal-title">Novo Usuário</h2><span class="material-icons" style="cursor:pointer;" onclick="closeUserModal()">close</span></div><div class="modal-body"><form id="user-form"><input type="hidden" id="user-id"><div class="form-group"><label for="full_name">Nome Completo</label><input type="text" id="full_name" class="input-field" required></div><div class="form-group"><label for="user_email">Email</label><input type="email" id="user_email" class="input-field" required></div><div class="form-group" id="password-group"><label for="user_password">Senha</label><input type="password" id="user_password" class="input-field"></div><div class="form-group"><label for="department">Departamento</label><input type="text" id="department" class="input-field"></div><div class="form-group"><label for="role">Cargo (Admin, RH, etc)</label><input type="text" id="role" class="input-field"></div></form></div><div class="modal-footer"><button class="btn btn-secondary" onclick="closeUserModal()">Cancelar</button><button class="btn btn-danger" onclick="saveUser()">Salvar</button></div></div></div></div>`;
        
        document.addEventListener('DOMContentLoaded', checkUserSession);
        
        function showToast(message, type = 'info') { const container = document.getElementById('toast-container'); const toast = document.createElement('div'); toast.className = `toast toast-${type}`; const icons = { success: 'check_circle', danger: 'error', warning: 'warning', info: 'info' }; toast.innerHTML = `<span class="material-icons toast-icon">${icons[type]}</span><span class="toast-message">${message}</span><button class="toast-close">&times;</button>`; container.appendChild(toast); setTimeout(() => toast.classList.add('show'), 100); const removeToast = () => { toast.classList.remove('show'); toast.addEventListener('transitionend', () => toast.remove()); }; const timeoutId = setTimeout(removeToast, 5000); toast.querySelector('.toast-close').addEventListener('click', () => { clearTimeout(timeoutId); removeToast(); }); }
        async function checkUserSession() { applyTheme(localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')); themeToggleBtn.style.display = 'flex'; const { data: { session } } = await supabaseClient.auth.getSession(); if (session) { await fetchUserProfile(session.user.id); renderAppLayout(); } else { renderAuthLayout(); } }
        function renderAuthLayout() { root.innerHTML = authHTML; document.getElementById('login-form').addEventListener('submit', handleLogin); }
        function renderAppLayout() { root.innerHTML = appHTML; setupEventListeners(); showApp(); }

        function setupEventListeners() {
            document.getElementById('logout-button').addEventListener('click', handleLogout);
            document.getElementById('new-message-form').addEventListener('submit', sendMessage);
            document.getElementById('btn-new-user').addEventListener('click', () => openUserModal(null));
            document.getElementById('fab-new-message').addEventListener('click', openNewMessagePopup);
            document.querySelectorAll('.nav-link[data-page]').forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); showPage(e.currentTarget.dataset.page); }); });
            document.querySelectorAll('.urgency-selector .btn').forEach(button => { button.addEventListener('click', (e) => { e.preventDefault(); document.querySelectorAll('.urgency-selector .btn').forEach(btn => { btn.classList.remove('btn-success', 'btn-warning', 'btn-danger', 'active'); btn.classList.add('btn-secondary'); }); const clickedButton = e.currentTarget; clickedButton.classList.remove('btn-secondary'); clickedButton.classList.add('active'); const priority = clickedButton.dataset.priority; if (priority === 'normal') clickedButton.classList.add('btn-success'); else if (priority === 'important') clickedButton.classList.add('btn-warning'); else if (priority === 'urgent') clickedButton.classList.add('btn-danger'); }); });
            const recipientInput = document.getElementById('destinatario-input');
            if (recipientInput) { recipientInput.addEventListener('input', handleRecipientSearch); recipientInput.addEventListener('keydown', handleRecipientBackspace); }
        }

        async function handleLogin(e) { e.preventDefault(); const email = document.getElementById('email').value; const password = document.getElementById('password').value; const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password }); if (error) { showToast('Erro no login: ' + error.message, 'danger'); } else if (data.user) { await fetchUserProfile(data.user.id); renderAppLayout(); } }
        async function handleLogout() { await supabaseClient.auth.signOut(); currentUserProfile = null; allUsers = []; renderAuthLayout(); }
        async function fetchUserProfile(userId) { const { data, error } = await supabaseClient.from('profiles').select('*').eq('id', userId).single(); if (data) currentUserProfile = data; else console.error("Perfil não encontrado:", error); }

        function showApp() { const appContainer = document.getElementById('app-container'); if(appContainer) { appContainer.classList.add('visible'); document.getElementById('admin-section').style.display = (currentUserProfile && currentUserProfile.role === 'Admin') ? 'block' : 'none'; showPage('dashboard-page'); loadAllDynamicData(); } }
        function showPage(pageId) { const appContainer = document.getElementById('app-container'); if (!appContainer) return; appContainer.querySelectorAll('.page-content').forEach(page => page.classList.remove('active')); const targetPage = appContainer.querySelector(`#${pageId}`); if (targetPage) targetPage.classList.add('active'); appContainer.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active')); const activeLink = appContainer.querySelector(`.nav-link[data-page="${pageId}"]`); if (activeLink) activeLink.classList.add('active'); }
        async function loadAllDynamicData() { loadDashboardStats(); loadMessages(); if (currentUserProfile && currentUserProfile.role === 'Admin') loadUsersForAdmin(); fetchAllUsersForSearch(); }
        async function loadDashboardStats() { const { count: pendingCount } = await supabaseClient.from('conversations').select('*', { count: 'exact', head: true }).eq('status', 'open'); const { count: urgentCount } = await supabaseClient.from('conversations').select('*', { count: 'exact', head: true }).eq('priority', 'urgent').eq('status', 'open'); document.getElementById('pending-messages-count').textContent = pendingCount || 0; document.getElementById('urgent-tickets-count').textContent = urgentCount || 0; }
        async function fetchAllUsersForSearch() { const { data, error } = await supabaseClient.from('user_details').select('id, full_name, email'); if(error) console.error("Erro ao buscar usuários para pesquisa:", error); else allUsers = data.filter(u => u.id !== currentUserProfile.id); }

        function customAttachFile() { document.getElementById('file-upload-input').click(); }
        function handleFileUpload(event) { const file = event.target.files[0]; if (!file) return; showToast(`Simulando upload: ${file.name}`, 'info'); }

        function initializeQuillEditor() {
            if (document.getElementById('editor-container') && !quillEditor) {
                const toolbarOptions = [ ['bold', 'italic', 'underline'], [{ 'list': 'ordered'}, { 'list': 'bullet' }], ['link', 'image'], [{ 'header': [1, 2, 3, false] }], ['clean'] ];
                quillEditor = new Quill('#editor-container', { modules: { toolbar: toolbarOptions }, placeholder: 'Escreva sua mensagem...', theme: 'snow' });
                const attachButton = document.createElement('button'); attachButton.innerHTML = '<span class="material-icons" style="font-size: 18px; vertical-align: middle;">attach_file</span>'; attachButton.title = "Anexar arquivo"; attachButton.style.cssText = "width: auto; padding: 0 5px;"; attachButton.addEventListener('click', (e) => { e.preventDefault(); customAttachFile(); });
                const firstFormatGroup = quillEditor.getModule('toolbar').container.querySelector('.ql-formats');
                if(firstFormatGroup) firstFormatGroup.appendChild(attachButton);
            }
        }

        function openNewMessagePopup() { document.getElementById('new-message-popup').classList.add('visible'); if (!quillEditor) initializeQuillEditor(); }
        
        function closeNewMessagePopup() {
            document.getElementById('new-message-popup').classList.remove('visible');
            document.getElementById('new-message-form').reset();
            selectedRecipients = []; renderRecipientPills();
            document.getElementById('recipient-suggestions').style.display = 'none';
            if (quillEditor) quillEditor.setContents([]);
            document.getElementById('tipo-simples').checked = true; toggleChamadoFields();
        }

        function toggleChamadoFields() { const isChamado = document.getElementById('tipo-chamado').checked; document.getElementById('chamado-fields').style.display = isChamado ? 'flex' : 'none'; }
        function setDueDate(days) { const date = new Date(); date.setDate(date.getDate() + days); document.getElementById('due_date').value = date.toISOString().split('T')[0]; }
        
        // --- Multi-recipient Logic ---
        function renderRecipientPills() { const wrapper = document.getElementById('recipient-input-wrapper'); const input = document.getElementById('destinatario-input'); wrapper.querySelectorAll('.recipient-pill').forEach(pill => pill.remove()); selectedRecipients.forEach(user => { const pill = document.createElement('span'); pill.className = 'recipient-pill'; pill.dataset.userId = user.id; pill.innerHTML = `${user.full_name} <span class="pill-remove" onclick="removeRecipient('${user.id}')">&times;</span>`; wrapper.insertBefore(pill, input); }); input.placeholder = selectedRecipients.length > 0 ? '' : 'Para:'; }
        function addRecipient(user) { if (!selectedRecipients.some(r => r.id === user.id)) { selectedRecipients.push(user); renderRecipientPills(); } const input = document.getElementById('destinatario-input'); input.value = ''; input.focus(); document.getElementById('recipient-suggestions').style.display = 'none'; }
        window.removeRecipient = (userId) => { selectedRecipients = selectedRecipients.filter(r => r.id !== userId); renderRecipientPills(); }
        function handleRecipientBackspace(e) { const input = e.target; if (e.key === 'Backspace' && input.value === '' && selectedRecipients.length > 0) { removeRecipient(selectedRecipients[selectedRecipients.length - 1].id); } }
        function handleRecipientSearch(e) { const query = e.target.value.toLowerCase(); const suggestionsContainer = document.getElementById('recipient-suggestions'); if (query.length < 1) { suggestionsContainer.style.display = 'none'; return; } const filteredUsers = allUsers.filter(user => (user.full_name && user.full_name.toLowerCase().includes(query)) || (user.email && user.email.toLowerCase().includes(query))); suggestionsContainer.innerHTML = ''; if (filteredUsers.length > 0) { filteredUsers.forEach(user => { const item = document.createElement('div'); item.className = 'suggestion-item'; item.textContent = `${user.full_name} (${user.email})`; item.onclick = () => addRecipient(user); suggestionsContainer.appendChild(item); }); suggestionsContainer.style.display = 'block'; } else { suggestionsContainer.style.display = 'none'; } }

        // --- Message Sending & Loading ---
        async function sendMessage(e) {
            e.preventDefault();
            if (!currentUserProfile) { showToast("Você precisa estar logado.", 'warning'); return; }
            if (selectedRecipients.length === 0) { showToast("Adicione pelo menos um destinatário.", 'warning'); return; }
            
            const recipientIds = selectedRecipients.map(u => u.id);
            const subject = document.getElementById('assunto').value || "Sem assunto";
            const content = quillEditor.root.innerHTML;
            const type = document.querySelector('input[name="message-type"]:checked').value;
            const priority = document.querySelector('.urgency-selector .btn.active').dataset.priority;
            const requiresResponse = document.getElementById('requires_response').checked;
            const dueDate = document.getElementById('due_date').value;
            
            try {
                const { data: convData, error: convError } = await supabaseClient.from('conversations').insert({ subject, type, priority, status: 'open', requires_response: requiresResponse, due_date: type === 'ticket' ? dueDate : null }).select().single();
                if (convError) throw convError;

                const { error: msgError } = await supabaseClient.from('messages').insert({ conversation_id: convData.id, sender_id: currentUserProfile.id, content: content });
                if (msgError) throw msgError;

                let participants = recipientIds.map(id => ({ conversation_id: convData.id, user_id: id }));
                participants.push({ conversation_id: convData.id, user_id: currentUserProfile.id });
                
                const { error: partError } = await supabaseClient.from('conversation_participants').insert(participants);
                if (partError) throw partError;

                showToast("Mensagem enviada com sucesso!", 'success');
                closeNewMessagePopup();
                loadMessages(); // Refresh message list
            } catch (error) { console.error("Erro ao enviar mensagem:", error); showToast("Falha ao enviar mensagem: " + error.message, 'danger'); }
        }

        async function loadMessages() {
            if (!currentUserProfile) return;
            const messageListContainer = document.getElementById('message-list-content');
            messageListContainer.innerHTML = 'Carregando mensagens...';

            // Function to fetch conversations where the current user is a participant.
            // This uses a PostgREST feature to filter based on a junction table.
            const { data: conversations, error } = await supabaseClient
                .from('conversations')
                .select(`
                    id,
                    subject,
                    messages ( content, created_at ),
                    conversation_participants ( profiles ( id, full_name ) )
                `)
                .eq('conversation_participants.user_id', currentUserProfile.id)
                .order('created_at', { foreignTable: 'messages', ascending: false });

            if (error) {
                console.error('Erro ao buscar mensagens:', error);
                messageListContainer.innerHTML = 'Erro ao carregar mensagens.';
                return;
            }

            if (conversations.length === 0) {
                messageListContainer.innerHTML = '<div style="padding: 1rem; text-align: center;">Nenhuma mensagem encontrada.</div>';
                return;
            }

            messageListContainer.innerHTML = conversations.map(conv => {
                const otherParticipants = conv.conversation_participants
                    .map(p => p.profiles)
                    .filter(p => p.id !== currentUserProfile.id);
                
                const senderNames = otherParticipants.map(p => p.full_name).join(', ') || 'Você mesmo';
                const lastMessage = conv.messages[0];
                const preview = lastMessage ? lastMessage.content.replace(/<[^>]*>?/gm, ' ').substring(0, 100) : 'Nenhuma mensagem ainda.';
                const timestamp = lastMessage ? new Date(lastMessage.created_at).toLocaleDateString('pt-BR') : '';
                const avatarInitial = senderNames.charAt(0).toUpperCase();

                return `
                    <div class="message-item" data-conversation-id="${conv.id}">
                        <div class="message-avatar">${avatarInitial}</div>
                        <div class="message-details">
                            <div class="message-sender">${senderNames}</div>
                            <div class="message-subject">${conv.subject}</div>
                            <p class="message-preview">${preview}</p>
                        </div>
                        <div class="message-timestamp">${timestamp}</div>
                    </div>
                `;
            }).join('');
        }
        
        // --- Admin User Management ---
        async function loadUsersForAdmin() { const { data: users, error } = await supabaseClient.from('user_details').select('*'); const tableBody = document.getElementById('user-table-body'); if (error) { console.error("Erro ao buscar usuários:", error); if(tableBody) tableBody.innerHTML = `<tr><td colspan="5">Erro ao carregar usuários.</td></tr>`; return; } if(tableBody) { tableBody.innerHTML = users.map(user => `<tr><td>${user.full_name || 'N/A'}</td><td>${user.email || 'N/A'}</td><td>${user.department || 'N/A'}</td><td>${user.role || 'N/A'}</td><td class="action-buttons"><button onclick='openUserModal(${JSON.stringify(user)})' title="Editar"><span class="material-icons">edit</span></button><button onclick="deleteUser('${user.id}', '${user.full_name}')" title="Excluir"><span class="material-icons">delete</span></button></td></tr>`).join(''); } }
        function openUserModal(user) { const modal = document.querySelector('#app-container #user-modal'); document.getElementById('user-form').reset(); const userEmailField = document.getElementById('user_email'); const passwordGroup = document.getElementById('password-group'); userEmailField.disabled = !!user; passwordGroup.style.display = user ? 'none' : 'block'; document.getElementById('user_password').required = !user; if (user) { document.getElementById('user-modal-title').textContent = 'Editar Usuário'; document.getElementById('user-id').value = user.id; document.getElementById('full_name').value = user.full_name; userEmailField.value = user.email || ''; document.getElementById('department').value = user.department; document.getElementById('role').value = user.role; } else { document.getElementById('user-modal-title').textContent = 'Novo Usuário'; document.getElementById('user-id').value = ''; } modal.classList.add('visible'); }
        function closeUserModal() { const modal = document.querySelector('#app-container #user-modal'); if (modal) modal.classList.remove('visible'); }
        async function saveUser() {
            const userId = document.getElementById('user-id').value; const fullName = document.getElementById('full_name').value; const department = document.getElementById('department').value; const role = document.getElementById('role').value; const email = document.getElementById('user_email').value; const password = document.getElementById('user_password').value;
            if (userId) { const { error } = await supabaseClient.from('profiles').update({ full_name: fullName, department: department, role: role }).eq('id', userId); if (error) { showToast("Erro ao atualizar perfil: " + error.message, 'danger'); } else { showToast("Perfil atualizado com sucesso!", 'success'); } }
            else { if (!password) { showToast("A senha é obrigatória para novos usuários.", 'warning'); return; } const { data, error: authError } = await supabaseAdmin.auth.admin.createUser({ email: email, password: password, email_confirm: true }); if (authError) { showToast("Erro ao criar usuário: " + authError.message, 'danger'); return; } const newUserId = data.user.id; await new Promise(resolve => setTimeout(resolve, 500)); const { error: profileError } = await supabaseClient.from('profiles').upsert({ id: newUserId, full_name: fullName, department: department, role: role }); if (profileError) { showToast("Erro ao criar perfil do usuário: " + profileError.message, 'danger'); } else { showToast("Usuário criado com sucesso!", 'success'); } }
            closeUserModal(); loadUsersForAdmin();
        }
        async function deleteUser(userId, userName) { if (confirm(`Tem certeza que deseja excluir o usuário ${userName}? Esta ação não pode ser desfeita.`)) { showToast("AVISO: Exclusão deve ser movida para uma Edge Function.", 'warning'); } }

        const body = document.body;
        themeToggleBtn.addEventListener('click', () => applyTheme(body.classList.contains('dark-mode') ? 'light' : 'dark'));
        function applyTheme(theme) { body.classList.toggle('dark-mode', theme === 'dark'); localStorage.setItem('theme', theme); }
    </script>
