        .custom-checkbox input[type="checkbox"]:checked + .checkbox-box { background-color: var(--color-info); border-color: var(--color-info); }

        .date-presets { display: flex; gap: 0.5rem; margin-top: 0.5rem; }

        #editor-container { background-color: var(--color-surface); }

        .ql-container { border: 1px solid var(--color-border) !important; min-height: 120px; max-height: 250px; overflow-y: auto; font-size: 1rem; }
        .ql-editor { color: var(--color-text-primary); }
        .ql-snow .ql-formats button .material-icons { vertical-align: middle; font-size: 18px; }
        body.dark-mode .ql-snow .ql-stroke, body.dark-mode .ql-snow .ql-picker-label { color: var(--color-text-secondary); }
        body.dark-mode .ql-snow .ql-picker-options { background-color: var(--color-surface); border-color: var(--color-border) !important; }
    </style>
</head>

" class="page-content"><div class="page-header"><h1>Mensagens</h1></div><div class="card"><div id="message-list-content">Carregando mensagens...</div></div></div><div id="contacts-page" class="page-content"><div class="page-header"><h1>Contatos</h1></div><div class="card"><div id="contact-list-content" class="grid grid-cols-3">Carregando contatos...</div></div></div><div id="admin-dashboard-page" class="page-content"><div class="page-header"><h1>Dashboard Administrativo</h1></div><div class="card">Métricas da plataforma aparecerão aqui.</div></div><div id="users-page" class="page-content"><div class="page-header"><h1>Gerenciamento de Usuários</h1><button id="btn-new-user" class="btn btn-primary"><span class="material-icons">add</span> Novo Usuário</button></div><div class="card"><table class="data-table"><thead><tr><th>Usuário</th><th>Email</th><th>Departamento</th><th>Cargo</th><th>Ações</th></tr></thead><tbody id="user-table-body"></tbody></table></div></div><div id="profile-page" class="page-content"><div class="page-header"><h1>Meu Perfil</h1></div><div class="card" id="user-profile-content">Carregando perfil...</div></div><button class="fab" id="fab-new-message" title="Nova Mensagem"><span class="material-icons">add</span></button></main><div id="user-modal" class="modal-overlay"><div class="modal-content"><div class="modal-header"><h2 id="user-modal-title">Novo Usuário</h2><span class="material-icons" style="cursor:pointer;" onclick="closeUserModal()">close</span></div><div class="modal-body"><form id="user-form"><input type="hidden" id="user-id"><div class="form-group"><label for="full_name">Nome Completo</label><input type="text" id="full_name" class="input-field" required></div><div class="form-group"><label for="user_email">Email</label><input type="email" id="user_email" class="input-field" required></div><div class="form-group" id="password-group"><label for="user_password">Senha</label><input type="password" id="user_password" class="input-field"></div>         document.addEventListener('DOMContentLoaded', checkUserSession);
        async function checkUserSession() { applyTheme(localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')); themeToggleBtn.style.display = 'flex'; const { data: { session } } = await supabaseClient.auth.getSession(); if (session) { await fetchUserProfile(session.user.id); renderAppLayout(); } else { renderAuthLayout(); } }

        function setupEventListeners() { const logoutButton = document.getElementById('logout-button'); const newMessageForm = document.getElementById('new-message-form'); const newUserButton = document.getElementById('btn-new-user'); const fab = document.getElementById('fab-new-message'); if (logoutButton) logoutButton.addEventListener('click', handleLogout); if (newMessageForm) newMessageForm.addEventListener('submit', sendMessage); if (newUserButton) newUserButton.addEventListener('click', () => openUserModal(null)); if (fab) fab.addEventListener('click', openNewMessagePopup); document.querySelectorAll('.nav-link[data-page]').forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); showPage(e.currentTarget.dataset.page); }); }); document.querySelectorAll('.urgency-selector .btn').forEach(button => { button.addEventListener('click', (e) => { e.preventDefault(); const selectedPriority = e.currentTarget.dataset.priority; document.querySelectorAll('.urgency-selector .btn').forEach(btn => { btn.classList.remove('btn-success', 'btn-warning', 'btn-danger', 'active'); btn.classList.add('btn-secondary'); }); const clickedButton = e.currentTarget; clickedButton.classList.remove('btn-secondary'); clickedButton.classList.add('active'); if (selectedPriority === 'normal') clickedButton.classList.add('btn-success'); else if (selectedPriority === 'important') clickedButton.classList.add('btn-warning'); else if (selectedPriority === 'urgent') clickedButton.classList.add('btn-danger'); }); }); }

        async function loadAllDynamicData() { loadDashboardStats(); loadUsers(); }
        async function loadDashboardStats() { const { count: pendingCount, error: pError } = await supabaseClient.from('conversations').select('*', { count: 'exact', head: true }).eq('status', 'open'); if (pError) console.error("Erro dashboard (pendentes):", pError); const { count: urgentCount, error: uError } = await supabaseClient.from('conversations').select('*', { count: 'exact', head: true }).eq('priority', 'urgent').eq('status', 'open'); if (uError) console.error("Erro dashboard (urgentes):", uError); document.getElementById('pending-messages-count').textContent = pendingCount || 0; document.getElementById('urgent-tickets-count').textContent = urgentCount || 0; }
        async function loadUsers() { const { data: users, error } = await supabaseClient.from('user_details').select('*'); if (error) { console.error("Erro ao buscar usuários:", error); const tableBody = document.getElementById('user-table-body'); if(tableBody) tableBody.innerHTML = `<tr><td colspan="5">Erro ao carregar usuários. Verifique as permissões (RLS) no Supabase.</td></tr>`; return; } const tableBody = document.getElementById('user-table-body'); if(tableBody) tableBody.innerHTML = users.map(user => `<tr><td>${user.full_name || 'N/A'}</td><td>${user.email || 'N/A'}</td><td>${user.department || 'N/A'}</td><td>${user.role || 'N/A'}</td><td class="action-buttons"><button onclick='openUserModal(${JSON.stringify(user)})'><span class="material-icons">edit</span></button><button onclick="deleteUser('${user.id}', '${user.full_name}')"><span class="material-icons">delete</span></button></td></tr>`).join(''); }
        function toggleChamadoFields() { const isChamado = document.getElementById('tipo-chamado').checked; document.getElementById('chamado-fields').style.display = isChamado ? 'block' : 'none'; }
        function openUserModal(user) { const modal = document.querySelector('#app-container #user-modal'); const form = document.getElementById('user-form'); form.reset(); const userEmailField = document.getElementById('user_email'); const passwordGroup = document.getElementById('password-group'); userEmailField.disabled = !!user; passwordGroup.style.display = user ? 'none' : 'block'; document.getElementById('user_password').required = !user; if (user) { document.getElementById('user-modal-title').textContent = 'Editar Usuário'; document.getElementById('user-id').value = user.id; document.getElementById('full_name').value = user.full_name; userEmailField.value = user.email || ''; document.getElementById('department').value = user.department; document.getElementById('role').value = user.role; } else { document.getElementById('user-modal-title').textContent = 'Novo Usuário'; } modal.classList.add('visible'); }
        function closeUserModal() { const modal = document.querySelector('#app-container #user-modal'); if (modal) modal.classList.remove('visible'); }
        async function saveUser() { const userId = document.getElementById('user-id').value; const fullName = document.getElementById('full_name').value; const department = document.getElementById('department').value; const role = document.getElementById('role').value; const email = document.getElementById('user_email').value; const password = document.getElementById('user_password').value; if (userId) { const { error } = await supabaseClient.from('profiles').update({ full_name: fullName, department: department, role: role }).eq('id', userId); if (error) { alert("Erro ao atualizar perfil: " + error.message); } else { alert("Perfil atualizado com sucesso!"); } } else { if (!password) { alert("A senha é obrigatória."); return; } let newUserId; const { data: authData, error: authError } = await supabaseAdmin.auth.admin.createUser({ email: email, password: password, email_confirm: true }); if (authError) { if (authError.message.includes('User already registered')) { const { data: { user }, error: getUserError } = await supabaseAdmin.auth.admin.getUserByEmail(email); if (getUserError) { alert('Erro crítico: ' + getUserError.message); return; } newUserId = user.id; } else { alert("Erro ao criar usuário: " + authError.message); return; } } else { newUserId = authData.user.id; } await new Promise(resolve => setTimeout(resolve, 500)); const { error: profileError } = await supabaseClient.from('profiles').upsert({ id: newUserId, full_name: fullName, department: department, role: role }); if (profileError) { alert("Erro ao criar/atualizar perfil: " + profileError.message); } else { alert("Usuário criado com sucesso!"); } } closeUserModal(); loadUsers(); }
        async function deleteUser(userId, userName) { if (confirm(`Tem certeza?`)) { alert("AVISO: Exclusão deve ser movida para uma Edge Function."); } }
        async function sendMessage(e) { e.preventDefault(); if (!currentUserProfile) { alert("Você precisa estar logado."); return; } const subject = document.getElementById('assunto').value; const content = quillEditor.root.innerHTML; const recipientId = document.getElementById('destinatario').value; if (!recipientId) { alert("Por favor, informe um destinatário."); return; } const type = document.getElementById('tipo-chamado').checked ? 'ticket' : 'message'; const priority = document.querySelector('.urgency-selector .btn.active').dataset.priority; const requiresResponse = document.getElementById('requires_response').checked; const dueDate = document.getElementById('due_date').value; try { const { data: conversationData, error: convError } = await supabaseClient.from('conversations').insert({ subject, type, priority, status: 'open', requires_response: requiresResponse, due_date: type === 'ticket' ? dueDate : null }).select().single(); if (convError) throw convError; const { error: msgError } = await supabaseClient.from('messages').insert({ conversation_id: conversationData.id, sender_id: currentUserProfile.id, content: content }); if (msgError) throw msgError; const participants = [ { conversation_id: conversationData.id, user_id: currentUserProfile.id }, { conversation_id: conversationData.id, user_id: recipientId } ]; const { error: partError } = await supabaseClient.from('conversation_participants').insert(participants); if (partError) throw partError; alert("Mensagem enviada com sucesso!"); closeNewMessagePopup(); } catch (error) { console.error("Erro ao enviar mensagem:", error); alert("Falha ao enviar mensagem: " + error.message); } }
        async function handleFileUpload(event) { const file = event.target.files[0]; if (!file) return; alert(`Simulando upload: ${file.name}`); }
        const body = document.body; themeToggleBtn.addEventListener('click', () => applyTheme(body.classList.contains('dark-mode') ? 'light' : 'dark')); function applyTheme(theme) { body.classList.toggle('dark-mode', theme === 'dark'); localStorage.setItem('theme', theme); }
    </script>
