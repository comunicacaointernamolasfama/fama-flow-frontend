<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fama Flow</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Paleta Light Mode (Padrão) */
            --color-background: #FAFAFA;
            --color-surface: #FFFFFF;
            --color-text-primary: #1E1E1E;
            --color-text-secondary: #6B7280;
            --color-brand-primary: #D81920;
            --color-border: #E0E0E0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode {
            /* Paleta Dark Mode */
            --color-background: #121212;
            --color-surface: #1E1E1E;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #A8A8A8;
            --color-brand-primary: #D81920;
            --color-border: #383838;
            --shadow: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Botão de Tema (Sol/Lua) */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
        }
        .theme-toggle svg {
            color: var(--color-text-secondary);
        }
        #icon-sun { display: none; }
        .dark-mode #icon-sun { display: block; }
        .dark-mode #icon-moon { display: none; }


        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
            background-color: var(--color-surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--color-border);
        }

        .login-logo {
            max-width: 180px;
            margin-bottom: 1rem;
        }

        .login-subtitle {
            color: var(--color-text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background-color: var(--color-background); /* Fundo do input igual ao da página */
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            pointer-events: none;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--color-brand-primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .forgot-password-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password-link:hover {
            text-decoration: underline;
        }

        #app-container {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Botão de Tema Sol/Lua -->
    <button class="theme-toggle" id="theme-toggle" title="Alterar tema">
        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278Z"/></svg>
        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707z"/></svg>
    </button>
    
    <!-- Estrutura HTML da Tela de Login -->
    <div id="auth-container" class="login-container">
        <!-- Conteúdo do Login -->
    </div>

    <!-- Container do App (visível após login) -->
    <div id="app-container" style="display: none;">
        <!-- Conteúdo do App -->
    </div>

    <!-- Lógica JavaScript com suas chaves e lógica de tema -->
    <script>
        // ... (todo o seu código de login do Supabase permanece aqui) ...

        // LÓGICA DO TEMA
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Verifica se há um tema salvo no localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
        } else {
            // Se não houver tema salvo, usa o Dark Mode como padrão inicial
            body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light-mode'); // Salva como light
            } else {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode'); // Salva como dark
            }
        });
    </script>
</body>
</html>
